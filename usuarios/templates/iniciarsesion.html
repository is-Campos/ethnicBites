{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/iniciarsesion.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IniciarSesion</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
        <h1>¡Accede a tu mundo culinario!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>{{ error }}</p>
            <button>Iniciar Sesión</button>
        </form>
    </div>
    <div class="image-container">
      <img src="{% static 'imgs/banner1.png' %}">
    </div>
  </div>
</body>
</html>
{% endblock content %}
